<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/grantseeker-front/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/grantseeker-front/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/grantseeker-front/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#011F5B" />
    <link rel="manifest" href="/manifest.json" />
    <title>Grant Seeker Platform for French Nonprofits</title>
    
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
